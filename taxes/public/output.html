<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaxES - Download ITR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #fffde7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0ea5e9, #10b981, #fbbf24);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .nav-logo:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            text-decoration: underline;
            color: #10b981;
            transition: all 0.3s ease;
        }

        .success-animation {
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body class="text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useState } = React;

        const Navbar = () => (
            <nav className="bg-gradient-to-r from-cyan-400 via-green-300 to-yellow-200 shadow-md sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex items-center justify-between">
                    <div className="flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform nav-logo">
                        <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow">
                            <i data-lucide="calculator" className="w-6 h-6 text-cyan-500"></i>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-800">TaxES</h1>
                    </div>
                    <span className="text-gray-800 font-medium hidden md:block">
                        ITR Processing Complete
                    </span>
                </div>
            </nav>
        );

        const DownloadSection = () => {
            const [downloading, setDownloading] = useState(false);
            const [sessionId, setSessionId] = useState(null);

            useEffect(() => {
                // Get session ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const session = urlParams.get('session');
                setSessionId(session);
            }, []);

            const handleDownload = async () => {
                if (!sessionId) {
                    alert('Session expired. Please process documents again.');
                    return;
                }
                
                setDownloading(true);
                try {
                    const response = await fetch(`http://localhost:8000/download-excel?session=${sessionId}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'ITR_Form.xlsx';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                        
                        // Show success message and redirect after download
                        setTimeout(() => {
                            alert('Download complete! Session files have been cleaned up.');
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        alert('Error downloading file. Please try again.');
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    alert('Error downloading file. Please try again.');
                } finally {
                    setDownloading(false);
                }
            };

            return (
                <div className="flex flex-col items-center mt-12">
                    <div className="success-animation mb-8">
                        <div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="check" className="w-12 h-12 text-white"></i>
                        </div>
                    </div>
                    
                    <h2 className="text-4xl font-bold mb-4 text-center text-green-600">Processing Complete!</h2>
                    <p className="text-center max-w-2xl mb-8 text-gray-700 text-lg">
                        Your ITR form has been successfully generated with all your document data. 
                        Click the button below to download your completed Excel file.
                    </p>
                    
                    <button
                        onClick={handleDownload}
                        disabled={downloading}
                        className="btn-primary px-12 py-4 text-xl font-semibold rounded-xl shadow-lg flex items-center space-x-3 disabled:opacity-50"
                    >
                        {downloading ? (
                            <>
                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                                <span>Downloading...</span>
                            </>
                        ) : (
                            <>
                                <span>Download ITR Excel</span>
                                <i className="fa fa-file-excel-o" style={{ fontSize: "24px", color: "white" }}></i>
                            </>
                        )}
                    </button>

                    <div className="mt-8 p-6 bg-white rounded-lg shadow-md max-w-md">
                        <h3 className="text-lg font-semibold mb-3 text-gray-800">What's included:</h3>
                        <ul className="text-sm text-gray-600 space-y-2">
                            <li className="flex items-center">
                                <i data-lucide="check-circle" className="w-4 h-4 text-green-500 mr-2"></i>
                                Personal details from Aadhar
                            </li>
                            <li className="flex items-center">
                                <i data-lucide="check-circle" className="w-4 h-4 text-green-500 mr-2"></i>
                                Bank account information
                            </li>
                            <li className="flex items-center">
                                <i data-lucide="check-circle" className="w-4 h-4 text-green-500 mr-2"></i>
                                Form-16 salary and tax details
                            </li>
                            <li className="flex items-center">
                                <i data-lucide="check-circle" className="w-4 h-4 text-green-500 mr-2"></i>
                                All deductions and exemptions
                            </li>
                        </ul>
                    </div>

                    <div className="mt-6">
                        <button
                            onClick={() => window.location.href = '/'}
                            className="text-blue-600 hover:text-blue-800 underline"
                        >
                            ‚Üê Back to Dashboard
                        </button>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-gradient-to-r from-cyan-400 via-green-300 to-yellow-200 text-gray-800 mt-16">
                <div className="container mx-auto px-6 py-12 grid md:grid-cols-4 gap-8">
                    <div>
                        <h3 className="text-xl font-bold mb-3">TaxES</h3>
                        <p className="text-sm">Smart ITR filing with AI-powered document extraction. Faster, easier, and secure.</p>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">Contact</h4>
                        <p>üìû +91 8349670829</p>
                        <p>üìß b5majorproject2026@gmail.com</p>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">Follow Us</h4>
                        <div className="flex space-x-4">
                            <a href="#" className="footer-link">LinkedIn</a>
                            <a href="#" className="footer-link">Instagram</a>
                            <a href="#" className="footer-link">Twitter</a>
                            <a href="#" className="footer-link">Facebook</a>
                        </div>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">About</h4>
                        <p className="text-sm">Upload PAN, Aadhaar, Form-16 and bank statements. TaxES fills details automatically to save your time and effort.</p>
                    </div>
                </div>
                <div className="border-t border-white/30 py-4 text-center text-sm">
                    ¬© {new Date().getFullYear()} TaxES. All rights reserved.
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div>
                    <Navbar />
                    <main className="container mx-auto px-6 py-8 max-w-4xl min-h-screen">
                        <DownloadSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
