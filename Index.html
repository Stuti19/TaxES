<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #fffde7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0ea5e9, #10b981, #fbbf24);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .upload-area {
            border: 2px dashed #06b6d4;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0fdfa;
            border-color: #6ba982;
            box-shadow: 0 6px 16px rgba(250, 204, 21, 0.3);
        }

        .nav-logo:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            text-decoration: underline;
            color: #10b981;
            transition: all 0.3s ease;
        }

        .slider-arrow:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        .document-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        h2,
        h3,
        h4 {
            transition: all 0.3s ease;
        }

        h2:hover,
        h3:hover,
        h4:hover {
            color: #0ea5e9;
        }

        .slider-image:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const AppContext = React.createContext();
        const AppProvider = ({ children }) => {
            const [documents, setDocuments] = useState({});
            return (
                <AppContext.Provider value={{ documents, setDocuments }}>
                    {children}
                </AppContext.Provider>
            );
        };

        const Navbar = () => (
            <nav className="bg-gradient-to-r from-cyan-400 via-green-300 to-yellow-200 shadow-md sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex items-center justify-between">
                    <div className="flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform nav-logo">
                        <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow">
                            <i data-lucide="calculator" className="w-6 h-6 text-cyan-500"></i>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-800">TaxES</h1>
                    </div>
                    <span className="text-gray-800 font-medium hidden md:block">
                        Simple • Secure • Smart Tax Filing
                    </span>
                </div>
            </nav>
        );

        const DocumentUpload = ({ type, title }) => {
            const { documents, setDocuments } = React.useContext(AppContext);
            const fileInputRef = useRef(null);
            const handleFileUpload = (file) => {
                if (file && file.type === "application/pdf") {
                    const url = URL.createObjectURL(file);
                    setDocuments((prev) => ({ ...prev, [type]: { file, url } }));
                } else {
                    alert("Upload only PDF files.");
                }
            };
            return (
                <div className="border rounded-xl p-5 bg-white shadow hover:shadow-xl transition document-card">
                    <h4 className="font-semibold mb-2 text-gray-700">{title}</h4>
                    <div className="upload-area p-6 text-center rounded-lg cursor-pointer" onClick={() => fileInputRef.current.click()}>
                        <input type="file" ref={fileInputRef} className="hidden" accept=".pdf" onChange={(e) => e.target.files[0] && handleFileUpload(e.target.files[0])} />
                        {!documents[type] ? (
                            <div className="text-gray-500">
                                <i data-lucide="upload" className="w-8 h-8 mx-auto mb-2 text-cyan-500"></i>
                                <p>Click or drop PDF here</p>
                            </div>
                        ) : (
                            <div className="text-green-600">
                                <i data-lucide="check-circle" className="w-6 h-6 mx-auto mb-2"></i>
                                <p>{documents[type].file.name}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const DocumentManagement = () => {
            const docs = [
                { key: "aadharCard", title: "Aadhaar Card" },
                { key: "bankStatement", title: "Bank Statement" },
                { key: "form16", title: "Form-16" },
            ];
            const { documents } = React.useContext(AppContext);
            return (
                <div className="grid md:grid-cols-3 gap-8 mt-12">
                    <div className="md:col-span-1 flex flex-col justify-center">
                        <h2 className="text-4xl font-bold text-gray-800 mb-4">ITR Document Extractor</h2>
                        <p className="text-gray-600 mb-4">
                            For faster and more accurate income tax return filing, upload the required PDFs: PAN, Aadhaar, Bank Statements, and Form 16. Our AI engine extracts key ITR details automatically and verifies them for you.
                        </p>
                        <p className="text-gray-600">
                            Enjoy a seamless and secure experience while your data is processed automatically to simplify your ITR filing.
                        </p>
                    </div>
                    <div className="md:col-span-2 grid lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 grid sm:grid-cols-2 gap-6">
                            {docs.map((doc) => (
                                <DocumentUpload key={doc.key} type={doc.key} title={doc.title} />
                            ))}
                        </div>
                        <div className="bg-white border rounded-xl p-4 shadow max-h-[500px] overflow-y-auto">
                            <h3 className="font-semibold mb-4 text-gray-700">Preview</h3>
                            {Object.values(documents).length === 0 && <p className="text-gray-500 text-sm">No documents uploaded yet.</p>}
                            {Object.entries(documents).map(([key, { file, url }]) => (
                                <div key={key} className="mb-4">
                                    <p className="font-medium text-sm mb-2">{file.name}</p>
                                    <iframe src={url} className="w-full h-40 border rounded" title={file.name}></iframe>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const StartProcessing = () => {
            const { documents } = React.useContext(AppContext);
            const [loading, setLoading] = useState(false);

            const handleStart = () => {
                if (Object.keys(documents).length === 0) {
                    alert("Upload all required documents first!");
                    return;
                }
                setLoading(true);

                // simulate backend process 4-8 seconds
                setTimeout(() => {
                    window.location.href = "output.html";
                }, 6000); // 6 sec
            };

            return (
                <div className="text-center mt-12">
                    {!loading ? (
                        <>
                            <p className="text-gray-600 mb-4">
                                Once you’ve uploaded all documents, click below to start smart processing.
                            </p>
                            <button onClick={handleStart} className="btn-primary px-10 py-4 text-lg font-semibold rounded-xl shadow-lg">
                                Start Processing
                                <i data-lucide="arrow-right" className="inline w-5 h-5 ml-2"></i>
                            </button>
                        </>
                    ) : (
                        <div className="flex flex-col items-center space-y-4">
                            <svg className="animate-spin h-10 w-10 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                            </svg>
                            <p className="text-gray-700 font-medium">Processing your documents... Please wait</p>
                        </div>
                    )}
                </div>
            );
        };

        const ImageSlider = ({ images, links }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex(prev => (prev === images.length - 1 ? 0 : prev + 1));
                }, 5000);
                return () => clearInterval(interval);
            }, [images.length]);
            const prevSlide = () => setCurrentIndex(prev => prev === 0 ? images.length - 1 : prev - 1);
            const nextSlide = () => setCurrentIndex(prev => prev === images.length - 1 ? 0 : prev + 1);
            return (
                <div className="relative w-full max-w-4xl mx-auto mb-12 mt-12">
                    <div className="overflow-hidden rounded-xl shadow-lg">
                        <a href={links[currentIndex]} target="_blank">
                            <img src={images[currentIndex]} alt={`slide-${currentIndex}`} className="w-full h-64 object-cover slider-image" />
                        </a>
                    </div>
                    <button onClick={prevSlide} className="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 shadow slider-arrow">
                        <i data-lucide="chevron-left" className="w-6 h-6"></i>
                    </button>
                    <button onClick={nextSlide} className="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 shadow slider-arrow">
                        <i data-lucide="chevron-right" className="w-6 h-6"></i>
                    </button>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-gradient-to-r from-cyan-400 via-green-300 to-yellow-200 text-gray-800 mt-16">
                <div className="container mx-auto px-6 py-12 grid md:grid-cols-4 gap-8">
                    <div>
                        <h3 className="text-xl font-bold mb-3">TaxES</h3>
                        <p className="text-sm">Smart ITR filing with AI-powered document extraction. Faster, easier, and secure.</p>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">Contact</h4>
                        <p>📞 +91 8349670829</p>
                        <p>📧 b5majorproject2026@gmail.com</p>
                    </div>
                    <div>
                        <div className="flex space-x-4">
                            <a href="#" className="footer-link">LinkedIn</a>
                            <a href="#" className="footer-link">Instagram</a>
                            <a href="#" className="footer-link">Twitter</a>
                            <a href="#" className="footer-link">Facebook</a>
                        </div>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">About</h4>
                        <p className="text-sm">Upload PAN, Aadhaar, Form-16 and bank statements. TaxES fills details automatically to save your time and effort.</p>
                    </div>
                </div>
                <div className="border-t border-white/30 py-4 text-center text-sm">
                    © {new Date().getFullYear()} TaxES. All rights reserved.
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => { lucide.createIcons(); }, []);
            const sliderImages = [
                "https://img-cdn.publive.online/fit-in/640x430/filters:format(webp)/financial-express-hindi/media/media_files/2025/09/02/itr-filing-ai-image-by-gemini-2025-09-02-13-08-00.jpg",
                "https://ebizfiling.com/wp-content/uploads/2022/02/itr-filing.png",
                "https://img.indiafilings.com/guides/feature_image/income-tax-itr-filing-due-date.jpg"
            ];
            const sliderLinks = [
                "https://www.indiafilings.com/learn/file-income-tax-return/",
                "https://www.cnbctv18.com/personal-finance/income-tax-return-itr-filing-deadline-jan-15-penalties-interest-extra-payment-19539635.htm",
                "https://hindi.financialexpress.com/investment-saving-news/itr-filing-2025-making-wrong-claims-or-hiding-income-in-itr-may-cost-you-heavy-penalties-9777706"
            ];
            return (
                <div>
                    <Navbar />
                    <main className="container mx-auto px-6 py-8 max-w-7xl">
                        <DocumentManagement />
                        <StartProcessing />
                        <ImageSlider images={sliderImages} links={sliderLinks} />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
            <AppProvider>
                <App />
            </AppProvider>
        );
    </script>
</body>

</html>
