!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #ecfeff, #fefce8);
        }

        .btn-primary {
            background: linear-gradient(90deg, #96e7f5, #97cfac, #c1b78e);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .upload-area {
            border: 2px dashed #06b6d4;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0fdfa;
            border-color: #6ba982;
            box-shadow: 0 6px 16px rgba(250, 204, 21, 0.3);
        }
    </style>
</head>

<body class="font-sans text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const AppContext = React.createContext();

        const AppProvider = ({ children }) => {
            const [documents, setDocuments] = useState({});
            const [itrFile, setItrFile] = useState(null);
            const [itrData, setItrData] = useState({});
            return <AppContext.Provider value={{ documents, setDocuments, itrFile, setItrFile, itrData, setItrData }}>{children}</AppContext.Provider>;
        };

        const Navbar = () => (
            <nav className="bg-gradient-to-r from-cyan-300 via-green-200 to-yellow-100 shadow-md sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex items-center justify-between">
                    <div className="flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform">
                        <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow">
                            <i data-lucide="calculator" className="w-6 h-6 text-cyan-500"></i>
                        </div>
                        <h1 className="text-2xl font-bold text-white drop-shadow">TaxES</h1>
                    </div>
                    <span className="text-white font-medium hidden md:block">Simple • Secure • Smart Tax Filing</span>
                </div>
            </nav>
        );

        const SectionHeading = ({ title, subtitle }) => (
            <div className="text-center mt-12 mb-8">
                <h2 className="text-3xl font-bold text-gray-800">{title}</h2>
                <p className="text-gray-600 mt-2 max-w-2xl mx-auto">{subtitle}</p>
            </div>
        );

        const DocumentUpload = ({ type, title }) => {
            const { documents, setDocuments } = React.useContext(AppContext);
            const fileInputRef = useRef(null);
            const handleFileUpload = (file) => {
                if (file && file.type === "application/pdf") {
                    const url = URL.createObjectURL(file);
                    setDocuments((prev) => ({ ...prev, [type]: { file, url } }));
                } else {
                    alert("Upload only PDF files.");
                }
            };
            return (
                <div className="border rounded-xl p-5 bg-white shadow hover:shadow-xl transition">
                    <h4 className="font-semibold mb-2 text-gray-700">{title}</h4>
                    <div className="upload-area p-6 text-center rounded-lg cursor-pointer" onClick={() => fileInputRef.current.click()}>
                        <input type="file" ref={fileInputRef} className="hidden" accept=".pdf" onChange={(e) => e.target.files[0] && handleFileUpload(e.target.files[0])} />
                        {!documents[type] ? (
                            <div className="text-gray-500">
                                <i data-lucide="upload" className="w-8 h-8 mx-auto mb-2 text-cyan-500"></i>
                                <p>Click or drop PDF here</p>
                            </div>
                        ) : (
                            <div className="text-green-600">
                                <i data-lucide="check-circle" className="w-6 h-6 mx-auto mb-2"></i>
                                <p>{documents[type].file.name}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const DocumentManagement = () => {
            const docs = [
                { key: "panCard", title: "PAN Card" },
                { key: "aadharCard", title: "Aadhaar Card" },
                { key: "bankStatement", title: "Bank Statement" },
                { key: "form16", title: "Form 16" },
                { key: "salarySlip", title: "Salary Slip" }
            ];
            const { documents } = React.useContext(AppContext);
            return (
                <div>
                    <SectionHeading title="Upload Your Documents" subtitle="Easily upload your PAN, Aadhaar, Bank Statements and more. These are essential to extract your tax details automatically." />
                    <div className="grid lg:grid-cols-3 gap-6 mt-8">
                        <div className="lg:col-span-2 grid sm:grid-cols-2 gap-6">
                            {docs.map((doc) => <DocumentUpload key={doc.key} type={doc.key} title={doc.title} />)}
                        </div>
                        <div className="bg-white border rounded-xl p-4 shadow max-h-[500px] overflow-y-auto">
                            <h3 className="font-semibold mb-4 text-gray-700">Preview</h3>
                            {Object.values(documents).length === 0 && <p className="text-gray-500 text-sm">No documents uploaded yet.</p>}
                            {Object.entries(documents).map(([key, { file, url }]) => (
                                <div key={key} className="mb-4">
                                    <p className="font-medium text-sm mb-2">{file.name}</p>
                                    <iframe src={url} className="w-full h-40 border rounded" title={file.name}></iframe>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const ITRUpload = () => {
            const { itrFile, setItrFile, setItrData } = React.useContext(AppContext);
            const fileInputRef = useRef(null);
            const handleFileUpload = (file) => {
                if (file && (file.name.endsWith(".csv") || file.name.endsWith(".xlsx") || file.name.endsWith(".xls") || file.name.endsWith(".pdf"))) {
                    setItrFile(file);
                    setItrData({ Name: "John Doe", PAN: "ABCDE1234F", Income: "8,00,000", Tax: "40,000" });
                } else {
                    alert("Upload only valid ITR file.");
                }
            };
            return (
                <div>
                    <SectionHeading title="ITR Upload" subtitle="Upload your ITR sheet. Our AI will read and auto-fill details into structured forms instantly." />
                    <div className="mt-6 bg-white shadow border rounded-xl p-6 text-center hover:shadow-xl transition">
                        <h3 className="text-xl font-semibold mb-2 text-gray-700">Upload Your ITR</h3>
                        <p className="text-sm text-gray-500 mb-3">Supported formats: .csv, .xlsx, .xls, .pdf</p>
                        <div className="upload-area p-6 rounded-lg cursor-pointer" onClick={() => fileInputRef.current.click()}>
                            <input type="file" ref={fileInputRef} className="hidden" accept=".csv,.xlsx,.xls,.pdf" onChange={(e) => e.target.files[0] && handleFileUpload(e.target.files[0])} />
                            {!itrFile ? (
                                <div className="text-gray-500">
                                    <i data-lucide="file-spreadsheet" className="w-8 h-8 mx-auto mb-2 text-yellow-500"></i>
                                    <p>Click or drag your ITR file here</p>
                                </div>
                            ) : (
                                <div className="text-green-600">
                                    <i data-lucide="check-circle" className="w-6 h-6 mx-auto mb-2"></i>
                                    <p>{itrFile.name}</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const BlankITRForm = () => {
            const { itrData } = React.useContext(AppContext);
            return (
                <div className="mt-12 bg-gradient-to-br from-cyan-50 to-yellow-50 shadow border rounded-xl p-6">
                    <h3 className="text-xl font-semibold mb-4 text-gray-700">ITR Form Preview</h3>
                    <p className="text-sm text-gray-600 mb-4">This section shows a preview of the extracted details from your uploaded ITR file.</p>
                    {Object.keys(itrData).length === 0 ? (
                        <p className="text-gray-500">Upload your ITR file to see extracted details.</p>
                    ) : (
                        <div className="grid grid-cols-2 gap-4">
                            {Object.entries(itrData).map(([key, value]) => (
                                <div key={key} className="bg-white p-3 rounded border hover:shadow transition">
                                    <p className="text-sm text-gray-600">{key}</p>
                                    <p className="font-semibold">{value}</p>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const StartProcessing = () => {
            const { documents, itrFile } = React.useContext(AppContext);
            const handleStart = () => {
                if (Object.keys(documents).length === 0 || !itrFile) {
                    alert("Upload all required documents and ITR file first!");
                    return;
                }
                alert("✅ Documents & ITR sent to backend for processing!");
            };
            return (
                <div className="text-center mt-12">
                    <p className="text-gray-600 mb-4">Once you’ve uploaded all documents, click below to start smart processing.</p>
                    <button onClick={handleStart} className="btn-primary px-10 py-4 text-lg font-semibold rounded-xl shadow-lg">
                        Start Processing <i data-lucide="arrow-right" className="inline w-5 h-5 ml-2"></i>
                    </button>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-gradient-to-r from-cyan-300 via-green-200 to-yellow-100 text-gray-800 mt-16">
                <div className="container mx-auto px-6 py-12 grid md:grid-cols-4 gap-8">
                    <div>
                        <h3 className="text-xl font-bold mb-3">TaxES</h3>
                        <p className="text-sm">Smart ITR filing with AI-powered document extraction. Faster, easier, secure.</p>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">Contact</h4>
                        <p>📞 +91 8349670829</p>
                        <p>📧 yogeshsahubtl2003@gmail.com</p>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">Follow Us</h4>
                        <div className="flex space-x-4">
                            <a href="#" className="hover:underline">LinkedIn</a>
                            <a href="#" className="hover:underline">Instagram</a>
                            <a href="#" className="hover:underline">Twitter</a>
                            <a href="#" className="hover:underline">Facebook</a>
                        </div>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-3">About</h4>
                        <p className="text-sm">Upload PAN, Aadhaar, Form-16, bank statements, and ITR sheets. TaxES fills details automatically to save your time and effort.</p>
                    </div>
                </div>
                <div className="border-t border-white/30 py-4 text-center text-sm">
                    © {new Date().getFullYear()} TaxES. All rights reserved.
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div>
                    <Navbar />
                    <main className="container mx-auto px-6 py-8 max-w-7xl">
                        <DocumentManagement />
                        <ITRUpload />
                        <BlankITRForm />
                        <StartProcessing />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<AppProvider><App /></AppProvider>);
    </script>
</body>

</html>
